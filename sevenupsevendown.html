<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seven Up Seven Down</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f39c12, #f1c40f);
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    h1 {
      font-size: 40px;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    #dice-container {
      display: flex;
      gap: 30px;
      margin: 20px 0;
    }

    .dice {
      width: 100px;
      height: 100px;
      margin: 10px;
      /* ‚Üê No animation here! */
    }

    .dice-rolling {
      animation: roll 0.6s ease;
    }

    @keyframes roll {
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(360deg); }
      100% { transform: rotate(720deg); }
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff6347;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      color: white;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #ff4500;
      transform: scale(1.1);
    }

    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 120px;
      border-radius: 5px;
      border: 2px solid #fff;
      background-color: #fff;
      color: #333;
    }

    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>üé≤ Seven Up Seven Down üé≤</h1>

  <div>
    <label for="betAmount">Bet Amount ‚Çπ</label>
    <input type="number" id="betAmount" min="1" placeholder="e.g. 500" />
  </div>

  <div>
    <button onclick="selectBet('down')">Seven Down (2‚Äì6)</button>
    <button onclick="selectBet('seven')">Lucky Seven (7)</button>
    <button onclick="selectBet('up')">Seven Up (8‚Äì12)</button>
  </div>

  <div id="dice-container">
    <img id="dice1" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" />
    <img id="dice2" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" />
  </div>

  <button onclick="rollDice()">Roll Dice</button>

  <div id="result"></div>

  <audio id="rollSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <script>
    let selectedBet = "";
    const diceImages = [
      "2/2c/Alea_1.png",
      "b/b8/Alea_2.png",
      "2/2f/Alea_3.png",
      "8/8d/Alea_4.png",
      "5/55/Alea_5.png",
      "f/f4/Alea_6.png"
    ];

    function selectBet(bet) {
      selectedBet = bet;
      document.getElementById("result").textContent =
        `Bet: ${bet==='down'?'Seven Down': bet==='seven'?'Lucky Seven':'Seven Up'}`;
    }

    function rollDice() {
      const betAmt = Number(document.getElementById("betAmount").value);
      if (!selectedBet) {
        return document.getElementById("result").textContent =
          "Select a bet option first!";
      }
      if (!betAmt || betAmt <= 0) {
        return document.getElementById("result").textContent =
          "Enter a valid bet amount!";
      }

      const rollSound = document.getElementById("rollSound");
      rollSound.play();

      const d1 = document.getElementById("dice1");
      const d2 = document.getElementById("dice2");

      // trigger roll animation
      d1.classList.add("dice-rolling");
      d2.classList.add("dice-rolling");

      setTimeout(() => {
        // end animation
        d1.classList.remove("dice-rolling");
        d2.classList.remove("dice-rolling");

        // randomize & update faces
        const v1 = Math.floor(Math.random()*6)+1;
        const v2 = Math.floor(Math.random()*6)+1;
        const total = v1+v2;
        d1.src = `https://upload.wikimedia.org/wikipedia/commons/${diceImages[v1-1]}`;
        d2.src = `https://upload.wikimedia.org/wikipedia/commons/${diceImages[v2-1]}`;

        // determine win/loss
        let outcome;
        if (selectedBet==="down" && total<7) outcome = "You Win!";
        else if (selectedBet==="seven" && total===7) outcome = "Jackpot!";
        else if (selectedBet==="up" && total>7) outcome = "You Win!";
        else outcome = "You Lose!";

        document.getElementById("result").textContent =
          `Dice Total: ${total} ‚Äî ${outcome} (Bet ‚Çπ${betAmt})`;
      }, 600);
    }
  </script>
</body>
</html>
